<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1,0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <section>
        <nav class="navbar">
            <div class="brand-title">RMBT</div>
            <a href="#home" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-link">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#section-services">Services</a></li>
                    <li><a href="#section-contacts">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <div class="container-b">
        <h1 class="brand-b"><span>RMBT</span> Support Solutions</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>IT & Office Support Solutions Agency</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 82 Tinkerbell lane</li>
                    <li><i class="fa fa-phone"></i> +44 (0) 208-nevergoingtogetit</li>
                    <li><i class="fa fa-envelope"></i> rmbt@gmail.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Get In Touch & Drop Us An Email</h3>
                <form action="thankyou.html" method="GET" aria-label="Form to request a callback">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button href="#thank-you-page.html">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <!-- Footer -->
    <footer id="main-footer" class="grid">
        <div class="contacts-info">
            <p><i class="fas fa-mobile-alt"></i> +44 (0) 208-123-4567</p>
            <p><i class="far fa-envelope"></i> RMBT@gmail.test</p>
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Check us out on Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Check us out on Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2fa864f429.js" crossorigin="anonymous"></script>
</body>

</html>
