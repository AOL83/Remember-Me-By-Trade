<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Website By Terence Edward Arnold Lewis, this is the contact page.">
    <title>Contact Us</title>
</head>

<body>

    <!-- Navbar -->
    <section class="section-nav">
        <h1 class="logo">RMBT</h1>
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Services </a></li>
                <li><a href="index.html">About US</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </section>

    <div class="container-b">
        <h2 class="brand-b"><span>RMBT</span> Support Solutions</h2>
        <div class="wrapper">
            <div class="company-info">
                <h3>IT & Office Support Solutions Agency</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 82 Tinkerbell lane</li>
                    <li><i class="fa fa-phone"></i> +44 (0) 208-never-going-to-get-it</li>
                    <li><i class="fa fa-envelope"></i> rmbt@gmail.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Get In Touch & Drop Us An Email</h3>
                <form action="thankyou.html" method="GET" aria-label="Form to request a callback">
                    <p>
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="name" class="input-field" aria-required="true">
                    </p>
                    <p>
                        <label for="company">Company:</label>
                        <input id="company" type="text" name="Company" class="input-field" aria-required="true">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" class="input-field" aria-required="true">
                    </p>
                    <p>
                        <label for="telephone">Telephone:</label>
                        <input id="telephone" type="text" name="telephone" class="input-field" aria-required="true">
                    </p>
                    <p class="full">
                        <label for="message">Further information:</label>
                        <textarea name="message" id="message" rows="6" placeholder="Type your message here..."></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <!--CONTACT INFO-->
        <div class="contact-info">
            <p><i class="fas fa-mobile-alt"></i> +44 (0) 208-never-going-to-get-it</p>
            <p><i class="far fa-envelope"></i>RMBT@gmail.test</p>
        </div>
        <!--SOCIAL MEDIA LINKS-->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Check us out on Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Check us out on Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer> 
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2fa864f429.js" crossorigin="anonymous"></script>
</body>

</html>
